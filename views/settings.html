<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Telente</title>
    <link rel="stylesheet" href="../public/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="page-header">
            <div class="header-left">
                <button class="icon-btn back-btn" id="backBtn">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <h1 class="page-title">Settings</h1>
            </div>
        </header> 
    <main class="settings-main">
        <!-- User Profile -->
        <section class="settings-section">
            <div class="section-header">
                <h2>Profile</h2>
            </div>
            <div class="profile-card">
                <div class="profile-header">
                    <div class="avatar-container">
                        <div class="avatar" id="userAvatar">
                            <i class="fas fa-user-circle"></i>
                        </div>
                    </div>
                    <div class="profile-info">
                        <h3 id="userName">Loading...</h3>
                        <p id="userEmail">Loading...</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- Preferences -->
        <section class="settings-section">
            <div class="section-header">
                <h2>Preferences</h2>
            </div>
            <div class="settings-list">
                <div class="setting-item">
                    <div class="setting-info">
                        <i class="fas fa-palette"></i>
                        <div>
                            <h3>Theme</h3>
                            <p>Light or dark mode</p>
                        </div>
                    </div>
                    <div class="setting-control">
                        <select id="themeSelect" class="select-control">
                            <option value="light">Light</option>
                            <option value="dark">Dark</option>
                            <option value="auto">Auto</option>
                        </select>
                    </div>
                </div>

                <div class="setting-item">
                    <div class="setting-info">
                        <i class="fas fa-money-bill-wave"></i>
                        <div>
                            <h3>Currency</h3>
                            <p>Default display currency</p>
                        </div>
                    </div>
                    <div class="setting-control">
                        <select id="currencySelect" class="select-control">
                            <option value="USD">USD ($)</option>
                            <option value="EUR">EUR (€)</option>
                            <option value="GBP">GBP (£)</option>
                            <option value="JPY">JPY (¥)</option>
                        </select>
                    </div>
                </div>
            </div>
        </section>

        <!-- Security -->
        <section class="settings-section">
            <div class="section-header">
                <h2>Security</h2>
            </div>
            <div class="settings-list">
                <div class="setting-item">
                    <div class="setting-info">
                        <i class="fas fa-key"></i>
                        <div>
                            <h3>Change Password</h3>
                            <p>Update your account password</p>
                        </div>
                    </div>
                    <div class="setting-control">
                        <button class="btn btn-outline btn-sm" id="changePasswordBtn">
                            Change
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <!-- About & Support -->
        <section class="settings-section">
            <div class="section-header">
                <h2>About & Support</h2>
            </div>
            <div class="settings-list">
                <div class="setting-item">
                    <div class="setting-info">
                        <i class="fas fa-info-circle"></i>
                        <div>
                            <h3>Version</h3>
                            <p>App version information</p>
                        </div>
                    </div>
                    <div class="setting-control">
                        <span class="version-number" id="appVersion">1.0.0</span>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Change Password Modal -->
    <div class="modal-overlay hidden" id="changePasswordModal">
        <div class="modal">
            <div class="modal-header">
                <h3>Change Password</h3>
                <button class="icon-btn close-modal" id="closePasswordModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="changePasswordForm">
                    <div class="form-group">
                        <label for="currentPassword">Current Password</label>
                        <div class="input-with-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="currentPassword" required autocomplete="current-password">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="newPassword">New Password</label>
                        <div class="input-with-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="newPassword" required autocomplete="new-password">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="confirmNewPassword">Confirm New Password</label>
                        <div class="input-with-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="confirmNewPassword" required autocomplete="new-password">
                        </div>
                    </div>

                    <div id="changePasswordError" class="error-message hidden"></div>

                    <div class="modal-actions">
                        <button type="button" class="btn btn-outline close-modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">
                            <span class="btn-text">Update Password</span>
                            <div class="btn-loading hidden">
                                <div class="spinner"></div>
                            </div>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="dashboard.html" class="nav-item">
            <i class="fas fa-chart-line"></i>
            <span>Dashboard</span>
        </a>
        <a href="trending.html" class="nav-item">
            <i class="fas fa-fire"></i>
            <span>Trending</span>
        </a>
        <a href="#" class="nav-item" id="searchNavBtn">
            <i class="fas fa-search"></i>
            <span>Search</span>
        </a>
        <a href="settings.html" class="nav-item active">
            <i class="fas fa-cog"></i>
            <span>Settings</span>
        </a>
    </nav>
</div>

<script src="../public/app.js" type="module"></script>

</body>
</html>
