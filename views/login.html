<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Telente</title>
    <link rel="stylesheet" href="../public/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container auth-container">
        <header class="auth-header">
            <h1 class="logo">Telente</h1>
            <p class="tagline">Track your crypto portfolio</p>
        </header> 
    <main class="auth-main">
        <form id="loginForm" class="auth-form">
            <div class="form-group">
                <label for="email">Email</label>
                <div class="input-with-icon">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" name="email" required autocomplete="email">
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>
            </div>

            <div class="form-options">
                <label class="checkbox-label">
                    <input type="checkbox" id="rememberMe" name="rememberMe">
                    <span>Remember me</span>
                </label>
                <a href="#" id="forgotPassword" class="text-link">Forgot password?</a>
            </div>

            <button type="submit" class="btn btn-primary btn-block" id="submitBtn">
                <span class="btn-text">Sign In</span>
                <div class="btn-loading hidden">
                    <div class="spinner"></div>
                </div>
            </button>

            <div id="errorMessage" class="error-message hidden"></div>
        </form>
<!-- 
        <div class="auth-divider">
            <span>Or continue with</span>
        </div>

        <div class="social-auth">
            <button type="button" class="btn btn-outline btn-block" id="googleAuth">
                <i class="fab fa-google"></i>
                <span>Google</span>
            </button>
            <button type="button" class="btn btn-outline btn-block" id="githubAuth">
                <i class="fab fa-github"></i>
                <span>GitHub</span>
            </button>
        </div> -->

        <div class="auth-footer">
            <p>Don't have an account? <a href="signup.html" class="text-link">Sign up</a></p>
        </div>
    </main>

    <footer class="auth-page-footer">
        <p class="copyright">&copy; 2026 Telente. All rights reserved.</p>
        <div class="footer-links">
            <a href="#">Privacy Policy</a>
            <a href="#">Terms of Service</a>
            <a href="#">Help Center</a>
        </div>
    </footer>
</div>

<script src="../public/app.js" type="module"></script>

</body>
</html>
